<div class="login-view">

    <div class="logo">
        <img src="../../assets/imgs/formiga.png">
    </div>
    <form [formGroup]="formLogin" class="formLogin">
        <mat-card style="padding: 50px;">
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>E-mail</mat-label>
                    <input matInput required formControlName="email">
                </mat-form-field>
            </div>

            <div class="example-container">
                <mat-form-field appearance="fill">
                    <mat-label style="">Senha</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                </mat-form-field>
            </div>

            <div>
                <button mat-raised-button color="primary" (click)="login()" style="width: 90%; margin-top: 20px;">Entrar</button>
            </div>
        </mat-card>
    </form>


</div>
