<div style=" text-align: center;">

    <h2>Troca de senha</h2>

    <div style="margin: auto;">
        <form [formGroup]="formNewPassword" class="formNewProject">
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Nova senha</mat-label>
                    <input matInput required formControlName="newPassword">
                    <mat-error *ngIf="formNewPassword.controls.newPassword.errors">Campos obrigatório</mat-error>
                </mat-form-field>
            </div>


            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Repita a nova senha</mat-label>
                    <input matInput required formControlName="newPassword2">
                    <mat-error *ngIf="formNewPassword.controls.newPassword2.errors">Campos obrigatório</mat-error>
                </mat-form-field>
            </div>


        </form>

        <div class="container" style="justify-content: space-evenly;">
            <button mat-button mat-dialog-close>Cancelar</button>
            <button mat-button type="submit" [mat-dialog-close]="true" (click)="registerNewPassword()">Salvar</button>
        </div>
    </div>
</div>
