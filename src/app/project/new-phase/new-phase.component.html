<div style=" text-align: center;">

    <h2>{{title}}</h2>

    <div style="margin: auto;">
        <form [formGroup]="formNewPhase" class="formNewPhase">
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Nome</mat-label>
                    <input matInput required formControlName="name">
                    <mat-error *ngIf="formNewPhase.controls.name.errors">Campos obrigatório</mat-error>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Descrição</mat-label>
                    <textarea matInput required formControlName="description" style="height: 200px;"></textarea>
                    <mat-error *ngIf="formNewPhase.controls.description.errors">Campos obrigatório</mat-error>
                </mat-form-field>
            </div>

        </form>

        <div class="container" style="justify-content: space-evenly;">
            <button mat-button mat-dialog-close>Cancelar</button>
            <button mat-button type="submit" color="primary" [mat-dialog-close]="true" (click)="registerNewPhase()">{{textButton}}</button>
        </div>
    </div>
</div>
